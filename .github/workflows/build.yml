name: build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff
        run: ruff --format=github .

  build:
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        platform: [octave]

    runs-on: ubuntu-latest

    steps:
      - name: Clone this repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'

      - name: Install Octave (Linux)
        if: matrix.platform == 'octave'
        uses: MATPOWER/action-install-octave-linux@v1

      # TODO: Support matpower 7.0
      - name: Download matpower
        run: |
          curl -L https://github.com/MATPOWER/matpower/archive/refs/tags/7.1.zip > matpower.zip
          unzip matpower.zip -d temps
          mv temps/matpower-7.1 matpower
          cp matpowerpip/__init__.py matpower/__init__.py

      - name: Install requirements
        run: |
          pip install -r requirements-dev.txt

      - name: Install package
        run: |
          pip install -e .

      - name: Test package
        run: |
          pip install --upgrade --no-cache-dir --force-reinstall --ignore-installed jupyter_client ipykernel ipython tornado
          pytest -n auto -rA -c pyproject.toml --cov-report term-missing --cov=matpower --nbmake
